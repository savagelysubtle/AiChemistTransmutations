directories:
  output: release/${version}
  buildResources: assets
appId: com.aichemist.transmutationcodex
productName: AiChemist Transmutation Codex
files:
  - filter:
      - dist-electron/**/*
      - dist/**/*
      - public/**/*
extraResources:
  - from: ../dist/aichemist_transmutation_codex
    to: python-backend
    filter:
      - '**/*'
  - from: assets
    to: assets
    filter:
      - '**/*'
publish:
  - provider: generic
    url: https://aichemist.app/releases
electronUpdaterCompatibility: '>=5.0.0'
win:
  target:
    - target: nsis
      arch:
        - x64
    - target: portable
      arch:
        - x64
  icon: assets/icon.ico
  requestedExecutionLevel: asInvoker
  signAndEditExecutable: false
  verifyUpdateCodeSignature: false
  publisherName: AiChemist
  rfc3161TimeStampServer: http://timestamp.digicert.com
  timeStampServer: http://timestamp.digicert.com
nsis:
  oneClick: false
  allowElevation: true
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: always
  createStartMenuShortcut: true
  shortcutName: AiChemist Transmutation Codex
  license: ../LICENSE
  perMachine: false
  runAfterFinish: true
  deleteAppDataOnUninstall: false
  displayLanguageSelector: false
  menuCategory: true
  language: '1033'
  multiLanguageInstaller: false
  packElevateHelper: true
  removeDefaultUninstallWelcomePage: false
  uninstallDisplayName: AiChemist Transmutation Codex
  warningsAsErrors: false
  differentialPackage: false
  artifactName: ${productName} Setup ${version}.${ext}
  guid: c3e3c3f3-3c3e-4c3e-8c3e-3c3e3c3e3c3e
  include: build/nsis/installer.nsh
  installerHeader: assets/icon.ico
  installerIcon: assets/icon.ico
  uninstallerIcon: assets/icon.ico
  installerSidebar: null
  uninstallerSidebar: null
appx:
  applicationId: AiChemist.TransmutationCodex
  displayName: AiChemist Transmutation Codex
  publisherDisplayName: AiChemist
  publisher: CN=AiChemist
  identityName: AiChemist.TransmutationCodex
  backgroundColor: '#6366F1'
  languages:
    - en-US
  addAutoLaunchExtension: false
mac:
  target: dmg
  icon: assets/icon.icns
linux:
  target: AppImage
  icon: assets/icon.png
electronVersion: 31.7.7
