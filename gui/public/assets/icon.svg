<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0969DA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E94560;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="256" height="256" rx="56" fill="url(#iconGradient)"/>

  <!-- Document (left) -->
  <g transform="translate(50, 60)">
    <rect x="0" y="0" width="40" height="50" rx="2" fill="white" opacity="0.95"/>
    <rect x="4" y="6" width="32" height="2" rx="1" fill="url(#iconGradient)" opacity="0.8"/>
    <rect x="4" y="12" width="24" height="2" rx="1" fill="url(#iconGradient)" opacity="0.6"/>
    <rect x="4" y="18" width="28" height="2" rx="1" fill="url(#iconGradient)" opacity="0.6"/>
  </g>

  <!-- Arrow -->
  <path d="M 110 85 L 146 85 L 141 80 M 146 85 L 141 90" stroke="white" stroke-width="8" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Transformed document (right) -->
  <g transform="translate(166, 60)">
    <rect x="0" y="0" width="40" height="50" rx="2" fill="white" opacity="0.95"/>
    <rect x="4" y="6" width="32" height="2" rx="1" fill="url(#iconGradient)" opacity="0.8"/>
    <rect x="4" y="12" width="28" height="2" rx="1" fill="url(#iconGradient)" opacity="0.7"/>
    <rect x="4" y="18" width="24" height="2" rx="1" fill="url(#iconGradient)" opacity="0.7"/>
    <!-- Transformation indicator -->
    <circle cx="20" cy="35" r="4" fill="url(#iconGradient)" opacity="0.8"/>
  </g>

  <!-- Small atom symbol at bottom -->
  <g transform="translate(128, 160)">
    <circle cx="0" cy="0" r="15" fill="none" stroke="white" stroke-width="2" opacity="0.7"/>
    <circle cx="-7" cy="0" r="4" fill="white" opacity="0.9"/>
    <circle cx="7" cy="0" r="4" fill="white" opacity="0.9"/>
    <circle cx="0" cy="0" r="3" fill="white"/>
  </g>
</svg>
























