<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="faviconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0969DA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E94560;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="64" height="64" rx="14" fill="url(#faviconGradient)"/>

  <!-- Simplified document with arrow -->
  <g transform="translate(12, 16)">
    <!-- Left document -->
    <rect x="0" y="0" width="10" height="14" rx="1" fill="white" opacity="0.95"/>
    <rect x="1" y="2" width="8" height="1" rx="0.5" fill="url(#faviconGradient)" opacity="0.7"/>
    <rect x="1" y="4" width="6" height="1" rx="0.5" fill="url(#faviconGradient)" opacity="0.5"/>

    <!-- Arrow -->
    <path d="M 14 7 L 20 7 L 18 5 M 20 7 L 18 9" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Right document -->
    <rect x="24" y="0" width="10" height="14" rx="1" fill="white" opacity="0.95"/>
    <rect x="25" y="2" width="8" height="1" rx="0.5" fill="url(#faviconGradient)" opacity="0.7"/>
    <rect x="25" y="4" width="6" height="1" rx="0.5" fill="url(#faviconGradient)" opacity="0.5"/>
    <circle cx="29" cy="10" r="1.5" fill="url(#faviconGradient)" opacity="0.8"/>
  </g>

  <!-- Small transformation symbol -->
  <circle cx="32" cy="40" r="4" fill="none" stroke="white" stroke-width="1.5" opacity="0.8"/>
  <circle cx="29" cy="40" r="1.5" fill="white" opacity="0.9"/>
  <circle cx="35" cy="40" r="1.5" fill="white" opacity="0.9"/>
</svg>
























