<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0969DA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E94560;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="darkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#58A6FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E94560;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#mainGradient)" opacity="0.1"/>

  <!-- Main document (left) -->
  <g transform="translate(100, 120)">
    <rect x="0" y="0" width="80" height="100" rx="4" fill="url(#mainGradient)" opacity="0.9"/>
    <rect x="8" y="12" width="64" height="4" rx="2" fill="white" opacity="0.8"/>
    <rect x="8" y="24" width="48" height="4" rx="2" fill="white" opacity="0.6"/>
    <rect x="8" y="36" width="56" height="4" rx="2" fill="white" opacity="0.6"/>
    <rect x="8" y="48" width="40" height="4" rx="2" fill="white" opacity="0.4"/>
  </g>

  <!-- Transformation arrows -->
  <g transform="translate(200, 160)">
    <path d="M 40 20 L 60 20 L 55 15 M 60 20 L 55 25" stroke="url(#mainGradient)" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M 40 40 L 60 40 L 55 35 M 60 40 L 55 45" stroke="url(#mainGradient)" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M 40 60 L 60 60 L 55 55 M 60 60 L 55 65" stroke="url(#mainGradient)" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Transformed document (right) -->
  <g transform="translate(332, 120)">
    <rect x="0" y="0" width="80" height="100" rx="4" fill="url(#mainGradient)"/>
    <rect x="8" y="12" width="64" height="4" rx="2" fill="white" opacity="0.9"/>
    <rect x="8" y="24" width="56" height="4" rx="2" fill="white" opacity="0.7"/>
    <rect x="8" y="36" width="48" height="4" rx="2" fill="white" opacity="0.7"/>
    <rect x="8" y="48" width="52" height="4" rx="2" fill="white" opacity="0.5"/>
    <!-- Different pattern to show transformation -->
    <circle cx="40" cy="70" r="8" fill="white" opacity="0.6"/>
    <circle cx="56" cy="82" r="6" fill="white" opacity="0.4"/>
  </g>

  <!-- Alchemy/chemistry symbol overlay (atom/molecule) -->
  <g transform="translate(256, 280)">
    <circle cx="0" cy="0" r="30" fill="none" stroke="url(#mainGradient)" stroke-width="3" opacity="0.6"/>
    <circle cx="-15" cy="0" r="8" fill="url(#mainGradient)" opacity="0.8"/>
    <circle cx="15" cy="0" r="8" fill="url(#mainGradient)" opacity="0.8"/>
    <circle cx="0" cy="0" r="6" fill="url(#mainGradient)"/>
  </g>
</svg>


























