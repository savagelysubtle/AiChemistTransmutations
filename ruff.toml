# Top-level Ruff settings
indent-width   = 4
line-length    = 88
target-version = "py313"

exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".ipynb_checkpoints",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pyenv",
    ".pytest_cache",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    ".vscode",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "site-packages",
    "venv",
]
include = [
    "pyproject.toml",  # Keep pyproject.toml in include if ruff should check it
    "src/**/*.py",
    "tests/**/*.py",
    "scripts/**/*.py",
    "ruff.toml",       # Add ruff.toml to be linted by ruff itself
]

[lint]
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"
fixable = [ "ALL" ]
select = [
    "E",
    "W",
    "F",
    "I",
    "B",
    "C4",
    "UP",
    "N",
    "ANN",
    "S",
    "A",
    "RUF",
    "D",
]
unfixable = [  ]

    [lint.per-file-ignores]
    "*/__init__.py" = [ "F401" ]
    "docs/**/*.py" = [ "E501" ] # We might adjust this later for docstrings
    "tests/**/*.py" = [
        "S101", # Allow asserts in tests
        "ANN",  # Be less strict with type hints in tests if desired
        "F821", # Allow undefined names (useful for fixtures)
        "F823", # Allow potentially undefined names
    ]

    [lint.pydocstyle]
    # Using Google convention for docstrings (e.g., imperative mood, specific formatting for args/returns)
    # Other options: "numpy", "pep257"
    convention = "google"

[format]
docstring-code-format      = true
docstring-code-line-length = "dynamic"
indent-style               = "space"
line-ending                = "auto"
quote-style                = "double"
skip-magic-trailing-comma  = false
