# .github/dependabot.yml
version: 2
updates:
  # Maintain dependencies for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"

  # Maintain dependencies for Python (uv/pip)
  - package-ecosystem: "pip"
    directory: "/" # Assuming pyproject.toml or requirements.txt is at the root
    schedule:
      interval: "weekly"
    # You can add groups here if you have many dependencies
    # groups:
    #   python-dev-dependencies:
    #     patterns:
    #       - "pytest*"
    #       - "ruff"
    #       - "mypy"

  # Maintain dependencies for npm (for the GUI in /gui)
  - package-ecosystem: "npm"
    directory: "/gui" # Location of package.json for your GUI
    schedule:
      interval: "weekly"
    # You might want to ignore specific dependencies if needed
    # ignore:
    #   - dependency-name: "example-dependency"
    #     versions: ["< 1.2.0"]