[tool:pytest]
# Pytest configuration for Transmutation Codex

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --color=yes
    --strict-markers
    --disable-warnings
    --durations=10

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    file_operations: Tests that perform file operations
    asyncio: Async tests
    metadata: Metadata extraction tests

# Test timeout (in seconds)
timeout = 300

# Minimum version
minversion = 6.0

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage (if pytest-cov is installed)
# addopts = --cov=transmutation_codex --cov-report=html --cov-report=term-missing

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:pymupdf.*
    ignore::UserWarning:pytesseract.*