version: 1
disable_existing_loggers: false

formatters:
  standard:
    format: "%(asctime)s [%(levelname)s] %(name)s: %(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S"

  detailed:
    format: "%(asctime)s [%(levelname)s] %(name)s:%(lineno)d - %(funcName)s: %(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S"

handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: standard
    stream: ext://sys.stdout

  file_default:
    class: logging.handlers.TimedRotatingFileHandler
    level: INFO
    formatter: detailed
    filename: logs/python/app.log
    when: midnight
    backupCount: 14
    encoding: utf-8

  converter_file:
    class: logging.handlers.TimedRotatingFileHandler
    level: DEBUG
    formatter: detailed
    filename: logs/python/converters/converter.log
    when: midnight
    backupCount: 30
    encoding: utf-8

  pdf2md_file:
    class: logging.handlers.TimedRotatingFileHandler
    level: DEBUG
    formatter: detailed
    filename: logs/python/converters/pdf2md/pdf2md.log
    when: midnight
    backupCount: 30
    encoding: utf-8

  md2pdf_file:
    class: logging.handlers.TimedRotatingFileHandler
    level: DEBUG
    formatter: detailed
    filename: logs/python/converters/md2pdf/md2pdf.log
    when: midnight
    backupCount: 30
    encoding: utf-8

  html2pdf_file:
    class: logging.handlers.TimedRotatingFileHandler
    level: DEBUG
    formatter: detailed
    filename: logs/python/converters/html2pdf/html2pdf.log
    when: midnight
    backupCount: 30
    encoding: utf-8

  batch_processor_file:
    class: logging.handlers.TimedRotatingFileHandler
    level: DEBUG
    formatter: detailed
    filename: logs/python/batch_processor/batch_processor.log
    when: midnight
    backupCount: 30
    encoding: utf-8

  electron_bridge_file:
    class: logging.handlers.TimedRotatingFileHandler
    level: DEBUG
    formatter: detailed
    filename: logs/python/electron_bridge/electron_bridge.log
    when: midnight
    backupCount: 30
    encoding: utf-8

  error_file:
    class: logging.handlers.TimedRotatingFileHandler
    level: ERROR
    formatter: detailed
    filename: logs/python/errors.log
    when: midnight
    backupCount: 90
    encoding: utf-8

loggers:
  mdtopdf:
    level: INFO
    handlers: [console, file_default]
    propagate: false

  mdtopdf.converters:
    level: INFO
    handlers: [converter_file]
    propagate: true

  mdtopdf.converters.pdf2md:
    level: DEBUG
    handlers: [pdf2md_file]
    propagate: true

  mdtopdf.converters.md2pdf:
    level: DEBUG
    handlers: [md2pdf_file]
    propagate: true

  mdtopdf.converters.html2pdf:
    level: DEBUG
    handlers: [html2pdf_file]
    propagate: true

  mdtopdf.batch_processor:
    level: DEBUG
    handlers: [batch_processor_file]
    propagate: true

  mdtopdf.electron_bridge:
    level: DEBUG
    handlers: [electron_bridge_file]
    propagate: true

root:
  level: INFO
  handlers: [console, error_file]
  propagate: false
